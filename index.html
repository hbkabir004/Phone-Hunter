<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      rel="shortcut icon"
      href="./icons8-phone-64.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-primary mt-4">Aungstrome Phone Hunter</h1>
    </header>
    <main class="container">
      <section>
        <div class="input-group mb-3 my-4 w-50 mx-auto">
          <input
            id="search-field"
            type="text"
            class="form-control"
            placeholder="search your desired phone"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchPhone()"
            class="btn btn-primary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </section>

      <!-- Modals -->
      <section>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailModal"
          tabindex="-1"
          aria-labelledby="phoneDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="phoneDetailModalLabel"></h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- No Phone Found message -->
      <section>
        <div id="no-phone-found" class="d-none">
          <h1 class="text-warning text-center m-5">
            No Phone Found! <br />
            Please, add new search.
          </h1>
        </div>
      </section>
      <!-- Spinner -->
      <section>
        <div
          id="spinner"
          class="d-flex justify-content-center align-items-center d-none"
          style="height: 200px"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4 mt-4 mb-5"
        ></div>
      </section>
      <!-- Show All Button -->
      <section>
        <div class="text-center my-5">
          <button id="show-all" class="btn btn-primary d-none">Show All</button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
